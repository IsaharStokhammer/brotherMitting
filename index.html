<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנה לארוחה בגולדי'ס</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #d9534f;
        }
        .restaurant-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        a {
            color: #337ab7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>היי אחים שלי!</h1>
        <p>אני רוצה להזמין אתכם לאכול איתי ארוחת צהריים מחר בגולדי'ס!</p>
        <p>בואו נדבר ונאכל אוכל טעים!</p>
        
        <div class="restaurant-info">
            <h2>גולדי'ס - בית ישראל אוכל מוכן ובייקרי</h2>
            <p><strong>כתובת:</strong> עזרת תורה 18, ירושלים</p>
            <p><a href="https://www.goldys.co.il/" target="_blank">לחצו כאן כדי לראות את התפריט</a></p>
        </div>
        
        <p>אני מחכה לכם!</p>
        <p>אוהב, אחיכם.</p>
    </div>
</body>
</html>
